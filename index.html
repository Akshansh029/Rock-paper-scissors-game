<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="button-container">
      <button class="buttons" id="rock_btn">
        <img src="./Images/noun-fist-477918.png" alt="Fist" />
      </button>
      <button class="buttons" id="paper_btn">
        <img src="./Images/noun-hand-477922.png" alt="Paper" />
      </button>
      <button class="buttons" id="scissors_btn">
        <img src="./Images/noun-scissors-477919.png" alt="Scissors" />
      </button>
    </div>
    <div class="game-results">
      <div id="player-result">Player:</div>
      <div id="computer-result">Computer:</div>
    </div>
    <h2 id="display-result">YOU WIN!</h2>
    <div class="game-scores">
      <div>Player Score:<span id="player-score"> 0</span></div>
      <div>Computer Score:<span id="computer-score"> 0</span></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
